<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUdigital - Calendário Marcações</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class="calendar-container">

        <nav class="calendar-header">
            <button id="previousMonthButton">&lt;</button>
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
            <button id="nextMonthButton">&gt;</button>
        </nav>

        <section class="calendar-weekdays">
            <span>Dom</span>
            <span>Seg</span>
            <span>Ter</span>
            <span>Qua</span>
            <span>Qui</span>
            <span>Sex</span>
            <span>Sáb</span>
        </section>

        <section class="calendar-days" id="calendarDays"></section>

    </main>

    <script src="assets/script.js"></script>
</body>
</html>
